<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"

    <link rel="stylesheet" href="style.css">
    <title>Invisible card</title>
</head>
<body>
    <div class="container">
        <div class= "card-wrapper">
            <div class="card">
                <img src="images/bg4.jpg" class="card-img" >

                <ul class="card-icons">
                    <li>
                        <a href="#" class="card-icon-link">
                            <i class="card-icon fab fa-facebook-square"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="card-icon-link">
                            <i class="card-icon fab fa-linkedin"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="card-icon-link">
                            <i class="card-icon fab fa-twitter-square"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="card-icon-link">

            </div>

        </div>

    </div>
    
</body>
</html>
